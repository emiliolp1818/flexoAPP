# Configuración optimizada de Redis para FlexoAuth

# Configuración de red
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Configuración de memoria
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Configuración de persistencia
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) para durabilidad
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Configuración de logs
loglevel notice
logfile ""
syslog-enabled no

# Configuración de clientes
maxclients 10000

# Configuración de rendimiento
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Configuración de seguridad
protected-mode no
# requirepass FlexoApp2024!

# Configuración de latencia
latency-monitor-threshold 100

# Configuración de notificaciones
notify-keyspace-events ""

# Configuración de slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configuración de cliente
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
client-query-buffer-limit 1gb

# Configuración de protocolo
proto-max-bulk-len 512mb

# Configuración de frecuencia
hz 10

# Configuración de memoria dinámica
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Configuración de LFU (Least Frequently Used)
lfu-log-factor 10
lfu-decay-time 1

# Configuración de active rehashing
activerehashing yes

# Configuración de defrag
# activedefrag yes
# active-defrag-ignore-bytes 100mb
# active-defrag-threshold-lower 10
# active-defrag-threshold-upper 100
# active-defrag-cycle-min 1
# active-defrag-cycle-max 25