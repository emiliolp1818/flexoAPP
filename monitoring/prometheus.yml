global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'flexoauth-monitor'

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  # FlexoAuth Backend
  - job_name: 'flexoauth-backend'
    static_configs:
      - targets: ['backend:80']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:8080']
    metrics_path: '/nginx_status'
    scrape_interval: 30s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # SQL Server (si tienes exporter)
  - job_name: 'sqlserver'
    static_configs:
      - targets: ['sqlserver-exporter:9399']
    scrape_interval: 60s

  # Node Exporter (m√©tricas del sistema)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Health checks
  - job_name: 'health-checks'
    static_configs:
      - targets: ['backend:80']
    metrics_path: '/health'
    scrape_interval: 15s
    scrape_timeout: 5s